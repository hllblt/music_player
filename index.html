<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="musicContainer">
            <div class="plak">
                <div class="cover">
                    <div id="circle1">
                        <div id="circle2">
                            <div id="empty"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controlPanel">
                <div class="prevSong"><button id="prevSongButton"></button></div>
                <div class="playPause"><button id="playButton"></button><button id="pauseButton"></button></div>
                <div class="nextSong"><button id="nextSongButton"></button></div>
            </div>
        </div>
    </body>
</html>
