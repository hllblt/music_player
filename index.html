<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js" defer></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="musicContainer">
            <div class="plak">
                <div class="cover">
                    <div id="empty"></div>
                </div>
            </div>
            <div class="controlPanel">
                <div class="display"><h3 id="songTitle">Rihanna - Diamonds</h3></div>
                <div class="progressBar" style="text-decoration: line-through;"><h3>progress bar</h3></div>
                <div class="controlButtons">
                    <div class="prevSong">
                        <button id="prevSongButton">
                            <i class="fa-solid fa-angles-left"></i>
                        </button>
                    </div>
                    <div class="playPause">
                        <button id="playButton">
                            <i class="fa-solid fa-play"></i>
                        </button>
                    </div>
                    <div class="stop">
                        <button id="stopButton">
                            <i class="fa-solid fa-stop"></i>
                        </button>
                    </div>
                    <div class="nextSong">
                        <button id="nextSongButton">
                            <i class="fa-solid fa-angles-right"></i>
                        </button>
                    </div>
                </div>
                <div class="soundBar"><input type="range" id="sound" name="sound" min="0" max="50" value="50"><button id="muteButton"><i class="fa-solid fa-volume-high"></i></button></div>
                <!-- <i class="fa-solid fa-volume-xmark"></i> -->
                <audio src="musics/diamonds.mp3" id="diamonds"></audio>
                <audio src="musics/happy.mp3" id="happy"></audio>
                <audio src="musics/khaled.mp3" id="khaled"></audio>
                <audio src="musics/indila.mp3" id="indila"></audio>
                <audio src="musics/rockabye.mp3" id="rockabye"></audio>
                <audio src="musics/shape.mp3" id="shape"></audio>
                <audio src="musics/titanium.mp3" id="titanium"></audio>
            </div>
        </div>
    </body>
</html>
